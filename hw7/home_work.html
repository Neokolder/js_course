    <script>
    //task1

    function findLongestWordLength(str) {
        var sent = str.split(' ');
        var max = 0;
        for (var i = 0; i < sent.length; i++){
            var word = sent[i].split('');
            if (max < word.length){
                max = word.length;
            }
        }
        return max;
    }

    console.log(findLongestWordLength("The quick brown fox jumped zzzzzzzzzzzz over the lazy dog"));

    function largestOfFour(arr) {
        var max;
        var maxArray = [];
        for (var i = 0; i < arr.length; i++){
            max = -Infinity;
            for (var j = 0; j < arr[i].length; j++){
                if (arr[i][j] > max){
                    max = arr[i][j];
                }
            }
            maxArray[i] = max;
        } 
        return maxArray;
    }

    console.log(largestOfFour([[-5, -10, -6, -123], [13, 27, 18, 26], [32, 35, 37, 39], [1000, 1001, 857, 1]]));

    //Task3

    function repeatStringNumTimes(str, num) {
        var sent = [];
        for (var i = 0; i < num; i++){
            sent[i] = str;
        }
        var res = sent.join(' ');
        return res;
    }

    console.log(repeatStringNumTimes("abc", 3));

    function confirmEnding(str, target) {
        var sentnen1 = str.toLowerCase();
        var sentnen2 = target.toLowerCase();
        var sent1 = sentnen1.split('');
        var sent2 = sentnen2.split('');
        if (sent1.length < sent2.length){
            return false
        }
        for (var i = 0; i < sent2.length; i++){
            if (sent1[sent1.length - 1 - i] < sent2[sent2.length - 1 - i]){
                return false
            }
        }
        return true;
    }

    console.log(confirmEnding("Bastian", "Ian"));

    function bouncer(arr) {
        var newArr = [];
        for (var i = 0; i < arr.length; i++){
            if (arr[i] != false && arr[i] != null && arr[i] != 0 && arr[i] != "" && arr[i] != undefined && arr[i] != NaN){
                newArr.push(arr[i]);
            }
        }
        return newArr;
    }

    console.log(bouncer([7, "ate", "", false, 9]));

    //task6

    function mutation(arr) {
        var sent1 = arr[0].toLowerCase();
        var sent2 = arr[1].toLowerCase();
        var word1 = sent1.split('');
        var word2 = sent2.split('');
        var exist;
        for (var i = 0; i < word2.length; i++){
            exist = false;
            for (var j = 0; j < word1.length; j++){
                if (word2[i] == word1[j]){
                    exist = true;
                    break;
                }
            }
            if (exist == false){
                return false;
            }
        }
        return true;
    }

    console.log(mutation(["hello", "eLlo"]));

    //task7
    function sumAll(arr) {
        var sum = 0;
        if (arr[0] == arr[1]){
            sum = arr[0] + arr[1];
        } else if (arr[0] > arr[1]){
            for (var i = 0; i < arr[0] - arr[1] + 1; i++){
                sum += arr[1] + i;
            }
        } else {
            for (var i = 0; i < arr[1] - arr[0] + 1; i++){
                sum += arr[0] + i;
            }
        }
        return sum;
    }

    console.log(sumAll([1, 4])); 
    console.log(sumAll([4, 1]));
