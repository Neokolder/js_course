<!-- 
    1. Среди трех чисел найти среднее арифметическое. Если среди чисел есть равные, вывести сообщение "Ошибка". Числа принять от пользователя.

    2. Построить прямоугольный треугольник состоящий из символа "*".

    3. Определить какое из трех, введенных пользователем, чисел максимальное и вывести его на экран.

    4. Дано два числа A и B где (A<B). 
    Выведите на экран суму всех чисел расположенных в числовом промежутке от А до В. 
    Выведите на экран все нечетные значения, расположенные в числовом промежутке от А до В.   
-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript">
        var x1 = +prompt();
        var x2 = +prompt();
        var x3 = +prompt();
        var j;
        if (x1 == x2) {
            alert("Ошибка");
        } else if (x2 == x3) {
            alert("Ошибка");
        } else if (x1 == x3) {
            alert("Ошибка");
        }
        var srAref = (x1 + x2 + x3)/3;
        document.write("Среднее арифметическое = " + srAref);

        var k = 8;
        for (var i = 0; i < k; i++){
            document.write('</br>');
            document.write("* ");
            if (i == 0){
                continue;
            }
            if (i == 1){
                document.write("* ");
                continue;
            } else if (i < k-1){
                for (j = 0; j < i-1; j++){
                    document.write(" . ");
                }
                document.write("*");
            } else if (i == k-1){
                for (j = 0; j < i - 2; j++){
                    document.write('* ');
                }
            }
        }

        var max = 0;
        if (max < x1){
            max = x1;
        }
        if (max < x2){
            max = x2;
        }
        if (max < x3){
            max = x3;
        }
        document.write('</br>');
        document.write("Maximum: " + max);

        var a = 0;
        var b = 10;
        var sum = 0;
        if (x1 > a && x1 < b){
            sum -= -x1;
        }
        if (x2 > a && x2 < b){
            sum -= -x2;
        }
        if (x3 > a && x3 < b){
            sum -= -x3;
        }
        document.write('</br>');
        document.write("Summ: " + sum);
        
        if (x1 > a && x1 < b && x1%2 == 1){
            document.write('</br>');
            document.write("Нечет: " + x1);
        }
        if (x2 > a && x2 < b && x2%2 == 1){
            document.write('</br>');
            document.write("Нечет: " + x2);
        }
        if (x3 > a && x3 < b && x3%2 == 1){
            document.write('</br>');
            document.write("Нечет: " + x3);
        }

        document.write('</br>');
        sum = 0;
        for (var i = a; i <= b; i++){
            sum -= -i;
        }
        document.write('</br>');
        document.write("Summ: " + sum);

        document.write('</br>');
        document.write("Нечет: ");
        for (var i = a; i <= b; i++){
            if (i%2 == 1){
                document.write(i + " ");
            }
        }
      
    </script>
</head>

</body>
</html>
